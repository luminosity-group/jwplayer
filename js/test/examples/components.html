<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Components</title>
        <script type="text/javascript" src="../../bin-debug/jwplayer.js">
        </script>
        <script src="https://www.google.com/jsapi?key=ABQIAAAAmW4wY4GLARKwRKxx1EY4dxTCwYuWkdD_iTnqF3uxU7_DebvfxBREab8CD-MRcuvG-IzP2uSZrQpweg" type="text/javascript">
        </script>
        <script language="Javascript" type="text/javascript">
            google.load("ext-core", "3");
            google.load("dojo", "1");
            google.load("prototype", "1");
            google.load("mootools", "1.3.0");
        </script>
        <script type="text/javascript" src="settings.js">
        </script>
    </head>
    <body>
        <script type="text/javascript">
            document.write("<h1>" + document.title + "</h1>");
        </script>
        <p>
            This test the various configuration options for plugins. Video should play natively on FF, Chrome, Safari, and Opera but will fail in IE.
        </p>
        <div id="examplestable">
        </div>
        <script type="text/javascript">
            var examplestable = document.getElementById("examplestable");
            var players = [["flash", "html5", "download"], ["flash", "download"], ["html5", "download"]];
            var tests = [{
            	name: "playlist, controlbar, dock",
            	config: {
            		levels: [{
            			file: "http://content.bitsontherun.com/videos/gSzpo2wh-486405.mp4"
            		}, {
            			file: "http://content.bitsontherun.com/videos/gSzpo2wh-604476.ogv"
            		}],
            		image: "http://content.bitsontherun.com/thumbs/gSzpo2wh-480.jpg",
					icons: false,
					plugins: {
						'./plugins/dockplugin.js': {}
					},
					playlist: "bottom",
					playlistsize: 100,
            		controlbar: "top",
            		dock: "left"
            	}
            }, {
            	name: "playlist.position, controlbar.position, dock.position",
            	config: {
            		playlist: [{
	            		image: "http://content.bitsontherun.com/thumbs/gSzpo2wh-480.jpg",
            			levels: [{
            				file: "http://content.bitsontherun.com/videos/gSzpo2wh-486405.mp4"
            			}, {
            				file: "http://content.bitsontherun.com/videos/gSzpo2wh-604476.ogv"
            			}]
            		}],
					icons: false,
					plugins: {
						'./plugins/dockplugin.js': {}
					},
					"playlist.position": "bottom",
					playlistsize: 100,
            		"controlbar.position": "top",
            		"dock.position": "left"
            	}
            }, {
            	name: "playlist, controlbar, and dock objects",
            	config: {
            		levels: [{
            			file: "http://content.bitsontherun.com/videos/gSzpo2wh-486405.mp4"
            		}, {
            			file: "http://content.bitsontherun.com/videos/gSzpo2wh-604476.ogv"
            		}],
            		image: "http://content.bitsontherun.com/thumbs/gSzpo2wh-480.jpg",
					icons: false,
            		plugins: {
						'./plugins/dockplugin.js': {}
					},
					playlist: {
						position: "bottom"
					},
					playlistsize: 100,
					controlbar: {
						position: "top"
					},
					dock: {
						position: "left"
					}
            	}
            }, {
            	name: "components block",
            	config: {
            		playlist: [{
	            		image: "http://content.bitsontherun.com/thumbs/gSzpo2wh-480.jpg",
            			levels: [{
            				file: "http://content.bitsontherun.com/videos/gSzpo2wh-486405.mp4"
            			}, {
            				file: "http://content.bitsontherun.com/videos/gSzpo2wh-604476.ogv"
            			}]
            		}],
					icons: false,
					plugins: {
						'./plugins/dockplugin.js': {}
					},
					components: {
						playlist: {
							position: "bottom"
						},
						controlbar: {
							position: "top"
						},
						dock: {
							position: "left"
						}
					},
					playlistsize: 100
            	}
            }, {
            	name: "invalid values",
            	config: {
            		playlist: [{
	            		image: "http://content.bitsontherun.com/thumbs/gSzpo2wh-480.jpg",
            			levels: [{
            				file: "http://content.bitsontherun.com/videos/gSzpo2wh-486405.mp4"
            			}, {
            				file: "http://content.bitsontherun.com/videos/gSzpo2wh-604476.ogv"
            			}]
            		}],
					icons: false,
					plugins: {
						'./plugins/dockplugin.js': {}
					},
					components: {
						playlist: {
							position: true
						},
						controlbar: {
							position: true
						},
						dock: {
							position: true
						}
					},
					playlistsize: 100
            	}
            }, {
            	name: "none",
            	config: {
            		playlist: [{
	            		image: "http://content.bitsontherun.com/thumbs/gSzpo2wh-480.jpg",
            			levels: [{
            				file: "http://content.bitsontherun.com/videos/gSzpo2wh-486405.mp4"
            			}, {
            				file: "http://content.bitsontherun.com/videos/gSzpo2wh-604476.ogv"
            			}]
            		}],
					icons: false,
					plugins: {
						'./plugins/dockplugin.js': {}
					},
					components: {
						playlist: {
							position: "none"
						},
						controlbar: {
							position: "none"
						},
						dock: {
							position: "none"
						}
					},
					playlistsize: 100
            	}
            }];
            
            for (var test in tests) {
            	if (isNaN(test)) {
            		break;
            	}
            	var row = document.createElement("div");
            	examplestable.appendChild(row);
            	var label = document.createElement("p");
            	row.appendChild(label);
            	var labelTag = document.createElement("h2");
            	label.appendChild(labelTag);
            	labelTag.innerHTML = tests[test].name;
            	for (var player in players) {
            		if (isNaN(player)) {
            			break;
            		}
            		var column = document.createElement("span");
            		row.appendChild(column);
            		var div = document.createElement("div");
            		column.appendChild(div);
            		var playerName = ("player-" + tests[test].name + "-" + players[player].join("-")).replace(/[^A-Za-z0-9\-\_]/g, "").toLowerCase();
            		div.id = playerName;
            		div.height = 270;
            		div.width = 480;
            		var config = jwplayer.utils.extend({
            			name: playerName,
            			players: settings.players(window.location.href, players[player])
            		}, tests[test].config);
					if (players[player][0] == "html5") {
						delete config.playlistfile;
					}
            		var setup = jwplayer(playerName).setup(config);
            	}
            }
        </script>
        <h3>HTML code</h3>
    </body>
</html>
